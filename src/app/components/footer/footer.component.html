<mat-grid-list cols="3" rowHeight="50px">
  <mat-grid-tile colspan="1" rowspan="1">
    <div id="speed">0</div>
  </mat-grid-tile>
  <mat-grid-tile colspan="1" rowspan="1">
    <div id="heading">0</div>
  </mat-grid-tile>
  <mat-grid-tile colspan="1" rowspan="1">
    <div id="altitude">0</div>
  </mat-grid-tile>
  <mat-grid-tile colspan="1" rowspan="1">
    <div id="bank">0</div>
  </mat-grid-tile>
  <mat-grid-tile colspan="1" rowspan="1">
    <div id="pitch">0</div>
  </mat-grid-tile>
  <mat-grid-tile colspan="1" rowspan="1">
    <div id="direction">0</div>
  </mat-grid-tile>
</mat-grid-list>
